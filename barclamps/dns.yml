roles:
  - name: dns-server
    jig: chef-solo
    requires:
      - network-admin
    attribs:
      - name: dns_servers
        description: 'DNS servers that all Crowbar clients should use'
        map: 'crowbar/dns/nameservers'
      - name: dns-forwarders
        description: 'DNS servers that Crowbar will use for recursive queries'
        map: 'crowbar/dns/forwarders'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
  - name: dns-database
    jig: chef-solo
    flags:
    requires:
      - dns-server
  - name: dns-client
    jig: chef-solo
    flags:
      - implicit
    requires:
      - dns-server
      - network-admin
    wants-attribs:
      - dns_servers
