barclamp:
  name: chef
  display: Chef deployment management
  description: Provide services to Crowbar to allow deployment with Chef cookbooks
  online_help: 'https://github.com/dellcloudedge/crowbar/wiki'
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  proposal_schema_version: 1
  member:
    - crowbar

crowbar:
  layout: 1.9
  order: 1
  run_order: 1
  chef_order: 1
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://apt.opscode.com/ precise-0.10 main
  required_pkgs:
    - rabbitmq-server
    - chef
    - chef-server
    - chef-server-webui
    - nginx
  pkgs:
    - rabbitmq-server
    - chef
    - chef-server
    - chef-server-webui
    - nginx
rpms:
  redhat-6.2:
    repos:
      - rpm http://rbel.frameos.org/rbel6
  centos-6.2:
    repos:
      - rpm http://rbel.frameos.org/rbel6
  required_pkgs:
    - rabbitmq-server
    - rubygem-chef
    - rubygem-chef-server
    - rubygem-ohai
    - nginx
  pkgs:
    - rabbitmq-server
    - rubygem-chef
    - rubygem-chef-server
    - rubygem-ohai
    - nginx
