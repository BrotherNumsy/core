barclamp:
  name: provisioner
  display: Provisioner
  description: The roles and recipes to set up the provisioning server and a base environment for all nodes
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  requires:
    - chef
    - dns
    - network
  member:
    - crowbar

crowbar:
  layout: 2.0
  order: 10

roles:
  - name: provisioner-server
    jig: chef-solo
    requires:
      - network-admin
      - dns-client
      - logging-server
      - ntp-server
    flags:
      - server
  - name: provisioner-repos
    jig: chef-solo
    requires:
      - network-admin
      - dns-client
      - provisioner-server
    flags:
      - implicit
  - name: provisioner-dhcp-server
    jig: chef-solo
    requires:
      - provisioner-server
  - name: provisioner-dhcp-database
    jig: chef-solo
    requires:
      - provisioner-dhcp-server
  - name: provisioner-os-install
    jig: script
    requires:
      - provisioner-dhcp-server
    flags:
      - implicit

debs:
  ubuntu-12.04:
    pkgs:
      - rpcbind
  pkgs:
    - dhcp3-server
    - nfs-common
    - nfs-kernel-server
    - ipmitool
    - syslinux
    - tftpd-hpa
    - efibootmgr
    # apache stuff
    - apache2
    - apache2-prefork-dev
    - libapache2-mod-fcgid
    - libapache2-mod-wsgi
  build_pkgs:
    - build-essential
    - make
rpms:
  redhat-6.4:
    pkgs:
      - rpcbind
      - ipmitool
      - dhclient
      - nfs-utils
      - tftp-server
      # apache stuff
      - httpd
      - httpd-devel
      - mod_fcgid
      - mod_ssl
      - mod_wsgi
    build_pkgs:
      - tar
  centos-6.4:
    pkgs:
      - rpcbind
      - ipmitool
      - dhclient
      - nfs-utils
      - tftp-server
      # apache stuff
      - httpd
      - httpd-devel
      - mod_fcgid
      - mod_ssl
      - mod_wsgi

    build_pkgs:
      - tar
  fedora-18:
    pkgs:
      - rpcbind
      - ipmitool
      - dhclient
      - nfs-utils
      - tftp-server
      # apache stuff
      - httpd
      - httpd-devel
      - mod_fcgid
      - mod_ssl
      - mod_wsgi

    build_pkgs:
      - tar
  opensuse-12.3:
    pkgs:
      - nfs-client
      - nfs-kernel-server
      - dhcp-client
      - tftp
      - apache2
      - apache2-devel
  pkgs:
    - dhcp
    - syslinux
    - xinetd
    - efibootmgr
  build_pkgs:
    - flex
    - bison
    - make
    - kernel-devel
    - gcc
    - glibc-devel

extra_files:
  - http://sourceforge.net/project/elilo/elilo/elilo-3.14/elilo-3.14-all.tar.gz
  - https://opscode-omnibus-packages.s3.amazonaws.com/el/6/x86_64/chef-11.6.0-1.el6.x86_64.rpm