barclamp:
  name: network
  display: Network
  version: 1
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  online_help: 'https://github.com/dellcloudedge/crowbar/wiki/Network-barclamp'

crowbar:
  layout: 2.0
  order: 20

roles:
  # network-server exists to hold interface maps right now.
  - name: network-server
    jig: noop
    flags:
      - server
rpms:
  redhat-6.4:
    pkgs:
      - vconfig
      - iptables-ipv6
  centos-6.4:
    pkgs:
      - vconfig
      - iptables-ipv6
  opensuse-12.3:
    pkgs:
      - vlan
  opensuse-13.1:
    pkgs:
      - vlan
  pkgs:
    - bridge-utils
    - dhcp
    - iptables
debs:
  ubuntu-12.04:
    pkgs:
      - rpcbind
  pkgs:
    - bridge-utils
    - vlan
    - ifenslave-2.6
    - isc-dhcp-client
